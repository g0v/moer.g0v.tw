<!DOCTYPE HTML>
<html ng-app="epaIncineratorApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>焚化廠空污檢測資料</title>
    <style type="text/css" media="screen">
      .bar {
        fill: firebrick;
      }
      .chart text {
        fill: white;
      }
    </style>
  </head>
  <body ng-controller="ChartCtrl">
    <form>
      <input ng-model="query">
      <select ng-model="subs">
        <option value="NOx">NOx</option>
        <option value="SOx">SOx</option>
      </select>
    </form>
    <div ng-show="error">{{error}}</div>
    <epa-visual class="chart" data="data|filter:query" substance="subs"></epa-visual>
    <p>Incinerator air polution data retrieved from <a href="http://opendata.epa.gov.tw/ws/Data/SWIMSAir/?1orderby=ReportDate%20desc11skip=011top=10001format=json">here</a>.</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
